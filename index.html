<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container d-flex flex-row justify-content-center">
        <div class="calculator-box " >
             <input type="text" class="display">

             <div class="buttons">
                <button data-value="AC" class="AC-1">AC</button>
                <button data-value="DEL" class="AC-1">DEL</button>
                <button data-value="%" class="AC-1">%</button>
                <button data-value="/" class="AC-1">/</button>
             </div>

             <div class="buttons">

                <button data-value="7" class="AC-1">7</button>
                <button data-value="8" class="AC-1">8</button>
                <button data-value="9" class="AC-1">9</button>
                <button data-value="*" class="AC-1">*</button>
             </div>

             <div class="buttons">

                <button data-value="4" class="AC-1">4</button>
                <button data-value="5" class="AC-1">5</button>
                <button data-value="6" class="AC-1">6</button>
                <button data-value="-" class="AC-1">-</button>
             </div>

             <div class="buttons">

                <button data-value="1" class="AC-1">1</button>
                <button data-value="2" class="AC-1">2</button>
                <button data-value="3" class="AC-1">3</button>
                <button data-value="+" class="AC-1">+</button>
                </div>

                <div class="buttons">

                    <button data-value="0" class="AC-1">0</button>
                    <button data-value="00" class="AC-1">00</button>
                    <button data-value="." class="AC-1">.</button>
                    <button data-value="=" class="AC-1">=</button>
                    </div>


        </div>

    </div>
   
    <script src="javascrip.js"></script>
</body>
</html>
